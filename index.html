<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 50px;
    }
    .result {
        font-size: 24px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Date Calculator</h1>

<div>
    <button onclick="calculateDates()">Calculate</button>
</div>

<div class="result" id="result"></div>

<script>
function calculateDates() {
    // Get the current date
    var today = new Date();
    // Get the date 302 days from February 28, 2024
    var futureDate = new Date('2024-02-28');
    futureDate.setDate(futureDate.getDate() + 302);
    // Calculate the difference in days
    var timeDifference = futureDate.getTime() - today.getTime();
    var daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));
    // Format the dates as strings
    var formattedToday = today.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    var formattedFutureDate = futureDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    // Display the results
    document.getElementById('result').innerHTML = "302 days from " + formattedFutureDate + " is: " + formattedFutureDate + "<br>" +
                                                     "Days left from today: " + daysDifference;
}
</script>

</body>
</html>
